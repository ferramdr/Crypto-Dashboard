# ============================================
# Configuración de Autenticación PostgreSQL Master
# ============================================

# TYPE  DATABASE        USER            ADDRESS                 METHOD

# Permitir conexiones locales
local   all             all                                     trust
host    all             all             127.0.0.1/32            trust
host    all             all             ::1/128                 trust

# Permitir conexiones desde la red Docker
host    all             all             172.20.0.0/16           md5

# Permitir conexiones desde el host (máquina local)
host    all             all             172.20.0.1/32           md5

# Permitir replicación desde la réplica
host    replication     replicator      172.20.0.11/32          md5
host    replication     replicator      172.20.0.0/16           md5

# Permitir todas las conexiones desde la red interna
host    all             all             0.0.0.0/0               md5
