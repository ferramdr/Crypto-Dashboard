# ============================================
# Configuración PostgreSQL Master para Replicación
# ============================================

# Nivel de WAL (Write-Ahead Logging) para replicación
wal_level = replica

# Número máximo de conexiones de replicación simultáneas
max_wal_senders = 3

# Segmentos WAL a mantener para replicación
wal_keep_size = 64

# Configuración de escucha
listen_addresses = '*'

# Puerto de escucha
port = 5432

# Número máximo de conexiones
max_connections = 100

# Configuración de memoria compartida
shared_buffers = 128MB

# Configuración de logs
logging_collector = on
log_directory = 'pg_log'
log_filename = 'postgresql-%Y-%m-%d.log'
log_statement = 'all'
log_min_duration_statement = 0
